<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Ali Hoseinbaglou">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Notifications</title>
</head>
<body>
    <div class="container container-flex">
        <!-- box1 markup -->
        <div class="box box-flex box1">
            <div class="icon icon-1">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="message">
                <p class="message-title">Success</p>
                <p class="desc">Lorem description goes here.</p>
                <p class="time">3:36 PM</p>
            </div>
            <div class="exit-icon">
                <i class="fas fa-times"></i>
            </div>
        </div>

        <!-- box2 markup -->
        <div class="box box-flex box2">
            <div class="icon icon-2">
                <i class="fas fa-spinner"></i>
            </div>
            <div class="message">
                <p class="message-title">Pending</p>
                <p class="desc">Lorem description goes here.</p>
                <p class="time">3:36<span>View Etherscan</span></p>
            </div>
            <div class="exit-icon">
                <i class="fas fa-times"></i>
            </div>
        </div>

        <!-- box3 markup -->
        <div class="box box-flex box3">
            <div class="icon icon-3">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="message">
                <p class="message-title">Warning</p>
                <p class="desc">Lorem description goes here.</p>
                <p class="time">3:36 PM</p>
            </div>
            <div class="exit-icon">
                <i class="fas fa-times"></i>
            </div>
        </div>

        <!-- box4 markup -->
        <div class="box box-flex box4">
            <div class="icon icon-4">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="message">
                <p class="message-title">Error</p>
                <p class="desc">Lorem description goes here.</p>
                <p class="time">3:36 PM</p>
            </div>
            <div class="exit-icon">
                <i class="fas fa-times"></i>
            </div>
        </div>

    </div>
    <!-- End of the main container -->
</body>
</html>
